<template>
  <require from="./dashboard-board"></require>
  <require from="../common/scoreboard"></require>
  <div class="flex-column align__center w-100 h-100">
    <div class="board-container">
      <div class="game-board-turn">${turnMessage}</div>
      <dashboard-board player="player1" move-update.bind="moveResultMap['player1']"></dashboard-board>
      <dashboard-board player="player2" move-update.bind="moveResultMap['player2']"></dashboard-board>
      <div class="game-board-action ${action=='hit'?'hit-blinking':''}">${action}${action?'!':''}</div>
    </div>
    <div class="match-board__score-card">
      <div class="match-board__score-card__title">REMAINING SHIPS</div>
      <div class="match-board__score-card__heading-p1">Player1<br />(${gameStart.player1.playerNickname})</div>
      <div class="match-board__score-card__heading-p2">Player2<br />(${gameStart.player2.playerNickname})</div>
      <div class="match-board__score-card__score-p1"><scoreboard score.bind="scoreMap['player1']"></scoreboard></div>
      <div class="match-board__score-card__score-p2"><scoreboard score.bind="scoreMap['player2']"></scoreboard></div>
    </div>
  </div>
</template>
